<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FlopHouse - Redirecting</title>
  <script>
    // Simple SPA redirector for GitHub Pages and Netlify
    (function() {
      // Extract the path from the URL
      var path = window.location.pathname;
      
      // If it's a story URL, redirect to the home page with a hash fragment
      if (path.startsWith('/story/')) {
        var slug = path.split('/story/')[1];
        window.location.replace('/#/story/' + slug);
      } else {
        // For any other 404, redirect to the home page
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>
</html>
